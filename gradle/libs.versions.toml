compose-navigation = {group = "androidx.navigation", name = "navigation-compose", version = "2.7.0-alpha01"}

junit = { group = "junit", name = "junit", version.ref = "junit_version" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx_junit_version" }
androidx-espresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso_version" }

glide-core = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide_version" }
glide-ksp = { group = "com.github.bumptech.glide", name = "ksp", version.ref = "glide_version" }

retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit_version" }
retrofit-converter_gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit_version" }

pictureSelector-core = {group = "io.github.lucksiege", name = "pictureselector", version.ref = "pictureSelector_version"}
pictureSelector-compress = {group = "io.github.lucksiege", name = "compress", version.ref = "pictureSelector_helper_version"}
pictureSelector-ucrop = {group = "io.github.lucksiege", name = "ucrop", version.ref = "pictureSelector_helper_version"}
pictureSelector-camerax = {group = "io.github.lucksiege", name = "camerax", version.ref = "pictureSelector_helper_version"}

imageviewer = {group = "com.github.iielse", name = "imageviewer", version.ref = "imageviewer_version"}

calligraphy3 = {group = "io.github.inflationx", name = "calligraphy3", version.ref = "calligraphy3_version"}
viewpump = {group = "io.github.inflationx", name = "viewpump", version.ref = "viewpump_version"}

utilcodex = {group = "com.blankj", name = "utilcodex", version.ref = "utilcodex_version"}

#qrcode
zxing = { group = "com.google.zxing", name = "core", version = "3.5.1" }
zxingLite = { group = "com.github.jenly1314", name = "zxing-lite", version = "2.4.0" }

[bundles]
foundation = ["androidx-core_ktx", "androidx-appcompat", "androidx-constraintlayout", "material", "androidx-activity_ktx", "androidx-fragment_ktx"]
retrofit = ["retrofit-core", "retrofit-converter_gson"]
pictureSelector = ["pictureSelector-core", "pictureSelector-compress", "pictureSelector-ucrop", "pictureSelector-camerax"]
mvvm = ["mvvm-viewmodel", "mvvm-livedata", "mvvm-common"]
calligraphy = ["calligraphy3", "viewpump"]
compose = ["compose-material3", "compose-preview", "compose-activity", "compose-viewmodel", "compose-material3-icon", "compose-navigation"]

[plugins]
kt = { id = "org.jetbrains.kotlin.android", version.ref = "kt_version" }
android-application = { id = "com.android.application", version.ref = "agp_version" }
android-library = { id = "com.android.library", version.ref = "agp_version" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp_vserion" }
