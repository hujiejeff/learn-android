androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat_version" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout_version" }
material = { group = "com.google.android.material", name = "material", version.ref = "material3_version" }
#arch
androidx-activity_ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity_ktx_version" }
androidx-fragment_ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragment_ktx_version" }
#mvvm
mvvm-viewmodel = {group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "mvvm_version"}
mvvm-livedata = {group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "mvvm_version"}
mvvm-common = {group = "androidx.lifecycle", name = "lifecycle-common-java8", version.ref = "mvvm_version"}

#jetpack compose
compose-bom =  {group = "androidx.compose", name = "compose-bom", version.ref = "compose_bom_version"}
compose-material3 = {group = "androidx.compose.material3", name = "material3"}
compose-preview = {group = "androidx.compose.ui", name = "ui-tooling-preview"}
compose-preview-debug = {group = "androidx.compose.ui", name = "ui-tooling"}
